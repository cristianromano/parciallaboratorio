<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="mb-4">
            Bienvenido a la aplicaci√≥n de Angular creada en {{ data.location }}
          </h1>
          <img
            [src]="data.avatar_url"
            class="img-fluid rounded-circle mb-4"
            alt="Angular"
          />
          <p class="mb-4">Mi nombre de usuario de github es {{ data.login }}</p>
          <a [href]="data.html_url" class="btn btn-primary">Url Github</a>
          <button
            type="button"
            class="btn btn-success ms-3"
            (click)="irLogin()"
          >
            Ir a login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
